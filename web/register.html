 <!DOCTYPE html>
 <html>
 <head>
 	<title>register</title>
 	<!-- Font Awesome -->
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.8/js/mdb.min.js"></script></head>
 <body>
 <center><h1>Please Register Here</h1></center><br>
 <form method="get" action="login">
 	<center>
 	<table cellspacing="10" cellpadding="3">
 	<tr>
 			<td>First Name :</td>
                        <td><input type="text" name="fname" placeholder="First Name" required></td>
 		</tr>
 		<tr>
 			<td>Last Name :</td>
 			<td><input type="text" name="lname" placeholder="Last Name" required></td>
 		</tr>
 		
 		<tr>
 			<td>Address :</td>
 			<td><textarea rows="4" style="width:210px" name="add" required></textarea></td><nbsp>
 			<td>Postcode :</td>
 			<td><input type="text" name="postcode" placeholder="postcode" required></td>
 		</tr>
 		<tr>
 			<td>Contact No :</td>
 			<td><input type="text" name="num" placeholder="Contact no" required></td>
 		</tr>
 		<tr>
 			<td>Email Address :</td>
 			<td><input type="text" name="email" placeholder="Email" required></td>
 		</tr>
                <tr>
 			<td>User ID :</td>
 			<td><input type="text" name="id" placeholder="ID" required></td>
 		</tr>
 		<tr>
 			<td>Password :</td>
 			<td><input type="password" name="password" placeholder="Pasword" required></td>
 		</tr>
                
 		<tr>
 			<td>Amount :</td>
 			<td><input type="text" name="amount" placeholder="Amount" required></td>
 		</tr>
 		<tr>
 			<td colspan="3"><button>Submit</button>
 		</tr>

 	</table></center>
 </form>
 </body>
 </html>
